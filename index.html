<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section class="component">
      <figure class="component__figure">
        <img class="component__img" src="images/image-qr-code.png" alt="QR code on a blue background" width="576"
          height="576">
        <figcaption class="offscreen">QR Code</figcaption>
      </figure>

      <div class="component__description">
        <h2 class="component__h2">Improve your front-end skills by building projects</h2>
        <p class="component__p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </section>
  </main>
</body>

</html>
